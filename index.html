<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines Game</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    background:rgba(30,50,100,0.95);
    border-radius:20px;
    padding:30px;
    max-width:500px;
    width:100%;
    box-shadow:0 10px 50px rgba(0,0,0,0.5);
}

.hidden{display:none!important;}

.title{
    font-size:64px;
    font-weight:bold;
    background:linear-gradient(45deg,#FFD700,#FFA500);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-align:center;
    margin-bottom:10px;
    letter-spacing:8px;
}

.subtitle{
    font-size:22px;
    color:#FFD700;
    text-align:center;
    margin-bottom:30px;
    direction:rtl;
}

input{
    width:100%;
    padding:15px;
    margin:10px 0;
    border:2px solid #4169E1;
    border-radius:10px;
    font-size:16px;
}

button{
    width:100%;
    padding:18px;
    margin:10px 0;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

.btn-green{background:#4CAF50;color:#fff;}
.btn-orange{background:#ff9800;color:#fff;}
.btn-blue{background:#4169E1;color:#fff;}
.btn-red{background:#DC143C;color:#fff;}
.btn-gold{background:#FFD700;color:#000;}

.user-info{
    background:rgba(0,0,0,0.4);
    padding:15px;
    border-radius:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:8px;
    margin:20px 0;
}

.tile{
    aspect-ratio:1;
    background:#667788;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    cursor:pointer;
}

.balance-section{
    display:flex;
    justify-content:space-around;
    background:rgba(0,0,0,0.4);
    padding:15px;
    border-radius:12px;
    margin:15px 0;
}

.balance-value{
    font-size:26px;
    color:#FFD700;
    font-weight:bold;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    padding:15px;
    z-index:999;
}

.modal.active{display:flex;}

.modal-content{
    background:#1e3c72;
    padding:25px;
    border-radius:18px;
    width:100%;
    max-width:420px;
}

.modal-title{
    color:#FFD700;
    text-align:center;
    font-size:24px;
    margin-bottom:15px;
}

/* =====================
   MOBILE FRIENDLY FIX
   ===================== */

@media(max-width:480px){
    body{
        padding:10px;
        align-items:flex-start;
    }

    .container{
        padding:20px 15px;
        border-radius:16px;
    }

    .title{
        font-size:42px;
        letter-spacing:4px;
    }

    .subtitle{
        font-size:16px;
        margin-bottom:20px;
    }

    button{
        padding:14px;
        font-size:16px;
    }

    .user-info{
        flex-direction:column;
        gap:10px;
        text-align:center;
    }

    .balance-section{
        flex-direction:column;
        gap:10px;
    }

    .grid{
        gap:6px;
    }

    .tile{
        font-size:22px;
        border-radius:10px;
    }

    .modal-content{
        padding:20px;
        border-radius:15px;
    }

    .modal-title{
        font-size:20px;
    }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="container">
    <div class="title">MINES</div>
    <div class="subtitle">Ø§Ù¾Ù†Ø§ Ù†Ø§Ù… Ø§ÙˆØ± Ù†Ù…Ø¨Ø± Ù„Ú©Ú¾ÛŒÚº</div>
    <input id="loginName" placeholder="Your Name">
    <input id="loginPhone" placeholder="03XXXXXXXXX">
    <button class="btn-green" onclick="login()">LOGIN</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="container hidden">
    <div class="user-info">
        <div id="userInfo"></div>
        <button class="btn-red" onclick="logout()">Logout</button>
    </div>

    <button class="btn-green">ðŸ’° Deposit</button>
    <button class="btn-orange">ðŸ’¸ Withdraw</button>

    <div class="balance-section">
        <div>Balance<br><span class="balance-value" id="balance">0</span></div>
        <div>Win<br><span class="balance-value" id="win">0</span></div>
    </div>

    <div class="grid" id="grid"></div>

    <button class="btn-gold">Cash Out</button>
</div>

<script>
const grid=document.getElementById("grid");
for(let i=0;i<25;i++){
    const d=document.createElement("div");
    d.className="tile";
    d.innerText="Rs";
    grid.appendChild(d);
}

function login(){
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("userInfo").innerText=
        loginName.value+" | "+loginPhone.value;
}

function logout(){
    location.reload();
}
</script>

</body>
</html>
